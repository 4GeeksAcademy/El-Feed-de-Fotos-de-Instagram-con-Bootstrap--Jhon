<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Feed Responsive</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #fafafa; }
    .navbar { background-color: white; border-bottom: 1px solid #ddd; }
    
    /* Estilo de los Tabs */
    .nav-tabs { border: none; }
    .nav-tabs .nav-link { border: none; color: #a8a8a8; font-size: 1.5rem; }
    .nav-tabs .nav-link.active { color: #0095f6; background: none; }

    /* Vista Grid 3x3 */
    .grid-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    /* Vista Feed (Una imagen por fila) */
    .feed-container {
      max-width: 600px; /* Hace que la imagen se vea más pequeña/centrada en desktop */
      margin: 0 auto;
    }
    .post-card {
      background: white;
      border: 1px solid #dbdbdb;
      margin-bottom: 30px;
    }
    .post-header { padding: 10px 15px; font-weight: 600; }
    .post-img-single { width: 100%; height: auto; }
    .post-footer { padding: 10px 15px; }

    /* Ajuste para móviles */
    @media (max-width: 576px) {
      .grid-img { height: 120px; }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-light px-4 sticky-top">
    <div class="container d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <i class="bi bi-instagram fs-4 me-2"></i>
        <span class="fs-5 fw-bold">Instagram</span>
      </div>

      <div class="d-flex">
        <div class="d-none d-sm-flex align-items-center">
          <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#createPostModal">Create a new post</button>
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"><i class="bi bi-gear-fill"></i></button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
            </ul>
          </div>
        </div>

        <div class="dropdown d-block d-sm-none">
          <button class="btn btn-light" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-list fs-2"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#createPostModal">Create post</button></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <ul class="nav nav-tabs justify-content-center mt-3" id="instaTab" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" id="grid-tab" data-bs-toggle="tab" data-bs-target="#grid-pane" type="button"><i class="bi bi-grid-3x3"></i></button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="feed-tab" data-bs-toggle="tab" data-bs-target="#feed-pane" type="button"><i class="bi bi-square-fill"></i></button>
    </li>
  </ul>

  <div class="tab-content mt-3">
    
    <div class="tab-pane fade show active container" id="grid-pane">
      <div class="row row-cols-3 g-2">
        <div class="col"><img src="https://picsum.photos/400/400?random=1" class="grid-img"></div>
        <div class="col"><img src="https://picsum.photos/400/400?random=2" class="grid-img"></div>
        <div class="col"><img src="https://picsum.photos/400/400?random=3" class="grid-img"></div>
        <div class="col"><img src="https://picsum.photos/400/400?random=4" class="grid-img"></div>
        <div class="col"><img src="https://picsum.photos/400/400?random=5" class="grid-img"></div>
        <div class="col"><img src="https://picsum.photos/400/400?random=6" class="grid-img"></div>
        <div class="col"><img src="https://picsum.photos/400/400?random=7" class="grid-img"></div>
        <div class="col"><img src="https://picsum.photos/400/400?random=8" class="grid-img"></div>
        <div class="col"><img src="https://picsum.photos/400/400?random=9" class="grid-img"></div>
      </div>
    </div>

    <div class="tab-pane fade" id="feed-pane">
      <div class="feed-container px-2">
        
        <div class="post-card">
          <div class="post-header d-flex justify-content-between">
            <span>City Vibes</span> <small>01/26</small>
          </div>
          <img src="https://picsum.photos/600/500?random=1" class="post-img-single">
          <div class="post-footer">
            <p><strong>150 Likes</strong></p>
            <p>Exploring the urban jungle!</p>
          </div>
        </div>

        <div class="post-card">
          <div class="post-header d-flex justify-content-between">
            <span>Nature Escape</span> <small>01/26</small>
          </div>
          <img src="https://picsum.photos/600/500?random=2" class="post-img-single">
          <div class="post-footer">
            <p><strong>230 Likes</strong></p>
            <p>Peace and quiet in the mountains.</p>
          </div>
        </div>

        <div class="post-card">
          <div class="post-header d-flex justify-content-between">
            <span>Coffee Time</span> <small>01/26</small>
          </div>
          <img src="https://picsum.photos/600/500?random=3" class="post-img-single">
          <div class="post-footer">
            <p><strong>89 Likes</strong></p>
            <p>Monday morning essentials.</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="createPostModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create a new post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea class="form-control mb-2" rows="3" placeholder="Write your caption..."></textarea>
          <button class="btn btn-light border btn-sm"><i class="bi bi-camera-fill"></i></button>
          <button class="btn btn-light border btn-sm"><i class="bi bi-geo-alt-fill"></i></button>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
